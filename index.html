<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <section>
        <h1>TASK STATUS BAR</h1>
    </section> -->
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step active" data-title="task1"></div>
            <div class="step" data-title="task2"></div>
            <div class="step" data-title="task3"></div>
            <div class="step" data-title="task4"></div>
            <div class="step" data-title="task5"></div>
        </div>
        <div class="buttons">
            <button id="prev" disabled>Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    
    <script>
        const steps = document.querySelectorAll('.step');
        const progress = document.getElementById('progress');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let currentStep = 1;

        next.addEventListener('click', () => {
            currentStep++;
            updateSteps();
        });

        prev.addEventListener('click', () => {
            currentStep--;
            updateSteps();
        });

        function updateSteps() {
            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            progress.style.width = ((currentStep - 1) / (steps.length - 1)) * 100 + '%';

            prev.disabled = currentStep === 1;
            next.disabled = currentStep === steps.length;
        }

        updateSteps();

    </script>
</body>
</html>
